swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.1.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
  - https
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /transactions/current:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Retrieve all transactions for the current month
      description: API for retrieving transactions data.
      responses:
        '200':
          description: List of current month data successfully retrieved
          schema:
            $ref: '#/definitions/TransactionsCurrent'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: No transactions are available for the current month
        '500':
          description: Internal Server Error
  /transactions/{transactionId}:
    get:
      security: 
        - Bearer: []
      tags:
        - Transactions Module
      summary: Get Transaction by ID
      description: Retrieve details of a specific transaction
      parameters:
        - in: path
          name: transactionId
          required: true
          description: ID of the transaction to retrieve
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/Transactions'
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
  /transactions/{transactionId}/{item}:
    put:
      security: 
        - Bearer: []
      tags:
        - Transactions Module
      summary: Update Transaction
      description: Update note or category of a specific transaction
      parameters:
      - in: path
        name: transactionId
        required: true
        description: ID of the transaction to update
        type: string
      - in: path
        name: item
        required: true
        description: category or note
        type: string
      - in: body
        name: body
        description: Transaction object with updated note or category
        required: true
        schema:
            $ref: '#/definitions/TransactionUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction updated successfully
          schema:
            $ref: '#/definitions/Transactions'
        '400':
          description: Invalid Fields
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
    delete:
      security: 
        - Bearer: []
      tags:
        - Transactions Module
      summary: Update Transaction
      description: Update note or category of a specific transaction
      parameters:
        - in: path
          name: transactionId
          required: true
          description: ID of the transaction to update
          type: string
        - in: body
          name: body
          description: Transaction object with updated note or category
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction updated successfully
          schema:
            $ref: '#/definitions/Transactions'
        '400':
          description: Invalid Fields
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  TransactionsCurrent:
    type: object
    properties:
      userId:
        type: string
        description: Relation de base de données
      accountId:
        type: string
      accountName:
        type: string
      info: 
        type: string
      globalBalance: 
        type: number
  Transactions:
    type: object
    properties:
      userId:
        type: string
        description: Relation de base de données
      accountId:
        type: string
      transactionId: 
        type: string
      date:
        type: string
      description: 
        type: string
      amount:
        type: number
      balance: 
        type: number
      category:
        type: string
      note:
        type: string
  TransactionUpdate:
    type: object
    properties:
      note:
        type: string
      category:
        type: string
    required:
      - note
      - category